[display]
width = 1280
height = 720
multisamples = 16
fullscreen = false
hideCursor = false

[shaders]
vertexShaderPath = "data/shaders/basic120.vert"
fragmentShaderPath = "data/shaders/basic120.frag"

[appearance]
mapPanelWidth = 0.3
showInfoPanel = false

[encoder]
# ultrafast, superfast, veryfast, faster, fast, medium, slow, slower, veryslow
preset = "veryfast"

# baseline, main, high
profile = "high"

# 1-50
constantRateFactor = 23
