[display]
width = 1280
height = 720
multisamples = 16
fullscreen = false
hideCursor = false

[shaders]
vertexShaderPath = "data/shaders/basic120.vert"
fragmentShaderPath = "data/shaders/basic120.frag"

[appearance]
mapPanelWidth = 0.3
showInfoPanel = false

[stabilization]
enabled = true
imageSizeDivisor = 4						; increase to decrease the image size used for analysis (maybe faster)

[decoder]
frameCountDivisor = 1						; increase to decrease fps (will skip frames)
frameDurationDivisor = 1					; increase to increase fps (will show each frame for less time)

[encoder]
preset = "veryfast"							; ultrafast, superfast, veryfast, faster, fast, medium, slow, slower, veryslow
profile = "high"							; baseline, main, high
constantRateFactor = 23						; 1-51, lower is better quality
